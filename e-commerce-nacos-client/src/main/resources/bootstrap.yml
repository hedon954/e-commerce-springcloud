server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client

spring:
  application:
    name: e-commerce-nacos-client #应用名称也构成 Nacos 配置管理 dataId 字段的一部分（当 config.prefix 为空时）
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true # 如果不想使用 Nacos 进行服务注册与发现，设置为 false 即可
        server-addr: 127.0.0.1:8848
        #server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850 #集群版本
        namespace: 5823edac-2e1d-4f8b-9d56-3d603eb3b895
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
  # kafka
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      retries: 3
    consumer:
      auto-offset-reset: latest
  # zipkin + sleuth
  sleuth:
    sampler:
      # ProbabilityBaseSampler 抽样策略
      probability: 0.5 # 采样比列，0.5 表示 50%，默认是 0.1
      # RateLimitingSampler 抽样策略，设置了限速采集，优先级更高
      rate: 100 # 每秒间隔接受的 trace 量
  zipkin:
    sender:
      type: kafka
    base-url: http://127.0.0.1:9411/

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
