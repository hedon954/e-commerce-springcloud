server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client

spring:
  application:
    name: e-commerce-nacos-client #应用名称也构成 Nacos 配置管理 dataId 字段的一部分（当 config.prefix 为空时）
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true # 如果不想使用 Nacos 进行服务注册与发现，设置为 false 即可
        server-addr: 127.0.0.1:8848
        #server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850 #集群版本
        namespace: 5823edac-2e1d-4f8b-9d56-3d603eb3b895
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
